<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
  <link rel="stylesheet" href="design/styles.css">
  <title>Challenge #2 Product Preview Card</title>
</head>
<body>
  <header></header>
  <nav></nav>
  <main>
    <section>
      <div>
        <div class="container">
          <div class="product-image"></div>
        </div>
        <div class="container">
          <div class="details-card">
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            <div class="price-row">
            <h2>$149.99</h2><span class="old-price">$169.99</span>
            </div>
            <button><span class="material-icons-outlined">shopping_cart</span>Add to Cart</button>
          </div>
        </div>

      </div>
    </section>
    <div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
