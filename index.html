<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="design/styles.css">
  <title>Challenge #2 Product Preview Card</title>
</head>
<body>
  <header></header>
  <nav></nav>
  <main class="product-card">
    <div class="image-card">
      <img class="product-image" src="images/image-product-desktop.jpg" alt="image-product-desktop">
    </div>
    <div class="product-details-card">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      <h2 class="product-price">$149.99</h2>$169.99
      <button>Add to Cart</button>
    </div>
  </main>
  <footer></footer>
</body>
</html>
